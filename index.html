<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="game">
      <div id="choices">
        <button onclick="play('rock')">
          <img src="assets/rock.png" alt="" height="200" /> Rock
        </button>
        <button onclick="play('paper')">
          <img src="assets/paper.png" alt="" height="200" /> Paper
        </button>
        <button onclick="play('scissors')">
          <img src="assets/scissors.png" alt="" height="200" /> Scissors
        </button>
      </div>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
